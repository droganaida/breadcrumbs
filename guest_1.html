<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
<div class="holder flex col">
    <header>

        <h2>Добро пожаловать, сладенький!</h2>
